<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- link Css -->
    <link rel="stylesheet" href="./style/style.css">


    <title>Perfil Danilo Duarte</title>
</head>

<body>
    <!-- == Header == -->
    <header class="header-l">
        <nav class="nav bg-grid">
            <div class="nav-toggle" id="nav__toggle">
                <i class="bx bx-menu"></i>
            </div>

            <div>
                <a href="#" class="nav-logo">Danilo</a>
            </div>

            <div class="nav-menu" id="nav__menu">
                <div class="nav-close" id="nav__close">
                    <i class="bx bx-x"></i>
                </div>

                <ul class="nav-list">
                    <li class="nav-item"><a href="#home" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
                    <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="#works" class="nav-link">Works</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-l">
        <!-- = home = -->
        <section class="home" id="home">
            <div class="home-container bg-grid">
                <div class="home-data">
                    <div class="home-img">
                        <img src="assets/pefil.jpeg" alt="Danilo Duarte vestindo um terno cinza">
                    </div>

                    <h1 class="home-title">Danilo Duarte</h1>
                    <span class="home-profession">FrontEnd Developer</span>

                    <div class="home-social">
                        <a href="#" class="home-social-link"><i class="bx bxl-linkedin"></i></a>
                        <a href="#" class="home-social-link"><i class="bx bxl-github"></i></a>
                        <a href="#" class="home-social-link"><i class="bx bxl-instagram"></i></a>
                        <a href="#" class="home-social-link"><i class="bx bxl-facebook"></i></a>
                    </div>

                </div>
            </div>
        </section>

    </main>



    <script src="js/script.js"></script>
</body>
</html>
